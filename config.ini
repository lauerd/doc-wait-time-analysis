[file_paths]
dataset = ./data/HV_WaitTime_6m.csv
output_plots = ./plots/

[dataset_column_names]
aidoc_site = aidoc_site
algorithm = algorithm
patient_class = patient_class
aidoc_result = aidoc_result
wait_time_minutes = wait_time_minutes
study_aquistion_time = study_aquistion_time
case_open_time = case_open_time

[output_plots]
color_point = black
color_bar_edge = black
dimensions_height = 11
dimensions_width = 14
label_size_tick = 20
label_size_axis = 25
label_waittime = Wait Time (Minutes)
legend_presence = False
line_width = 5
output_format = .pdf
pad_from_axis_label_to_ticks = 20
tick_rotation = horizontal
type_barplot = bar
type_histogram = hist
type_boxplot = box

[miscellaneous]
aidoc_result_negative = Negative
aidoc_result_positive = Positive
column_type_boolean = bool
column_type_categorical = object
column_transformed = transformed
datetime_format_for_study_aquistion = %%m/%%d/%%y %%H:%%M
datetime_format_for_case_open = %%d/%%m/%%y %%H:%%M
datetime_format_month = %%m
datetime_month = (month)
datetime_time = time
datetime_seconds_in_regex = :([^:]*)$
